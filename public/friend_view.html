<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Muscle Genius</title>
      <link rel="icon" href="/image_123650291.JPG" type="image/x-icon">
      
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link href="https://getbootstrap.com/docs/5.1/assets/css/docs.css" rel="stylesheet">
      
      <link rel="stylesheet" href="main.css" />

    <body>
      <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="calendar.html">
              <img src="image_123650291.JPG" width="30" class="d-inline-block align-text-top">
              Muscle Genius
            </a>
            <span class="userID" id="userID">(Username)</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <!-- Nav links inside the collapsed navbar -->
                <a class="nav-link" href="friends.html">Back</a>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <hr />
      <main class="d-flex justify-content-center align-items-center flex-column">
        <link rel="stylesheet" href="calendar.css" />
        
        
        <div>
          <h1>Muscle Genius <span><img src="image_123650291.JPG" width="80" alt="logo"></span></h1>
        </div>
        <button type="button" class="btn btn-primary d-flex justify-content" id="openStatModal">FriendID</button>
        
        <div class="statModal" id="statModal">
          <div class="statModal-content">
            <div class="close">&times;</div>
            <div id="friendID"></div>
            <div class="scroll-container">
              <table class="table" id="stats_table">
                <thead>
                  <tr>
                    <th>Lift</th>
                    <th>Max</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Deadlift</td>
                    <td>405</td>
                  </tr>
                  <tr>
                    <td>Bench Press</td>
                    <td>245</td>
                  </tr>
                  <tr>
                    <td>Squat</td>
                    <td>385</td>
                  </tr>
                  <tr>
                    <td>Overhead Press</td>
                    <td>155</td>
                  </tr>
                </tbody>
              </table>
            </div> 

          </div>
        </div>
        
        <div class="calendarModal" id="calendarModal">
          <div class="calendarModal-content">
            <div class="close">&times;</div>
            <div id="Date"><h2>Date</h2></div>
            <button type="button" class="btn btn-primary d-flex justify-content" id="copyWorkout">Tranfer Workout to my Calendar</button>
            <ul class="workout" id="workout">
            </ul>
            <!-- <div class="input-group mb-3">
              <label class="input-group-text" for="inputGroupSelect01">Exercise</label>
              <select class="form-select" id="inputGroupSelect01">
                <option selected>Exercise</option>
                <option value="1">Squats</option>
                <option value="2">Bench</option>
                <option value="3">Deadlift</option>
              </select>            
              <span class="input-group-text">Sets</span>
              <input type="number" class="form-control" id="setsInput">
              <span class="input-group-text">Reps</span>
              <input type="number" class="form-control" id="repsInput">
              <button class="btn btn-outline-secondary" type="button" id="button-addon3">Add</button>
            </div> -->
            
                      
          </div>
        </div>
        
        <div class="container">
          
          <div class="calendarHeader">
            <button class="prevMonth"id="prev-month">&lt;</button>
            <div class="d-flex flex-row">
              <span id="Month" class="Month"></span>
              <span id="Year" class="Year"></span>
            </div>
            <button class="nextMonth" id="next-month">&gt;</button>
            
          </div>
          <div id="calendar-body" class="grid-calendar">
            <div class="row calendar-week-header">
              <div class="col-xs-1 grid-cell"><div data-full-name="Sunday" data-short-name="Sun"></div></div>
              <div class="col-xs-1 grid-cell"><div data-full-name="Monday" data-short-name="Mon"></div></div>
              <div class="col-xs-1 grid-cell"><div data-full-name="Tuesday" data-short-name="Tue"></div></div>
              <div class="col-xs-1 grid-cell"><div data-full-name="Wednesday" data-short-name="Wed"></div></div>
              <div class="col-xs-1 grid-cell"><div data-full-name="Thursday" data-short-name="Thu"></div></div>
              <div class="col-xs-1 grid-cell"><div data-full-name="Friday" data-short-name="Fri"></div></div>
              <div class="col-xs-1 grid-cell"><div data-full-name="Saturday" data-short-name="Sat"></div></div>
            </div>
          
            <div class="row calendar-week">
              <div class="col-xs-1 grid-cell previous-month"><div>31</div></div>
              <div class="col-xs-1 grid-cell"><div>1</div></div>
              <div class="col-xs-1 grid-cell"><div>2</div></div>
              <div class="col-xs-1 grid-cell"><div>3</div></div>
              <div class="col-xs-1 grid-cell"><div>4</div></div>
              <div class="col-xs-1 grid-cell"><div>5</div></div>
              <div class="col-xs-1 grid-cell"><div>6</div></div>
            </div>
            <div class="row calendar-week">
              <div class="col-xs-1 grid-cell"><div>7</div></div>
              <div class="col-xs-1 grid-cell"><div>8</div></div>
              <div class="col-xs-1 grid-cell"><div>9</div></div>
              <div class="col-xs-1 grid-cell"><div>10</div></div>
              <div class="col-xs-1 grid-cell"><div>11</div></div>
              <div class="col-xs-1 grid-cell"><div>12</div></div>
              <div class="col-xs-1 grid-cell"><div>13</div></div>
            </div>
        
            <div class="row calendar-week">
              <div class="col-xs-1 grid-cell"><div>14</div></div>
              <div class="col-xs-1 grid-cell"><div>15</div></div>
              <div class="col-xs-1 grid-cell"><div>16</div></div>
              <div class="col-xs-1 grid-cell"><div>17</div></div>

            <div class="row calendar-week">
              <div class="col-xs-1 grid-cell"><div>21</div></div>
              <div class="col-xs-1 grid-cell"><div>22</div></div>
              <div class="col-xs-1 grid-cell"><div>23</div></div>
              <div class="col-xs-1 grid-cell"><div>24</div></div>
              <div class="col-xs-1 grid-cell"><div>25</div></div>
              <div class="col-xs-1 grid-cell"><div>26</div></div>
              <div class="col-xs-1 grid-cell"><div>27</div></div>
            </div>
        
            <div class="row calendar-week">
              <div class="col-xs-1 grid-cell"><div>28</div></div>
              <div class="col-xs-1 grid-cell"><div>29</div></div>
              <div class="col-xs-1 grid-cell"><div>30</div></div>
              <div class="col-xs-1 grid-cell"><div>31</div></div>
              <div class="col-xs-1 grid-cell next-month"><div>1</div></div>
              <div class="col-xs-1 grid-cell next-month"><div>2</div></div>
              <div class="col-xs-1 grid-cell next-month"><div>3</div></div>
            </div>
        </div>
